<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href='custom.css' rel='stylesheet' type='text/css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
</head>
<body>

<section class="game">
    <h1>Memory Game</h1>

    <h2>Score : <span id='score'>0</span></h2>

    <div id='memory'></div>
</section>

  
<section class="chrono">0:00:00:00 </section>
<section class="buttons">
    <button class="start"><i class="fa fa-play">Start</i></button>
    <button class="reset"><i class="fa fa-refresh">OR</i></button>
    <button class="refresh" id="refresh" onclick="document.location.reload(false)"> Rejouer </button>
    
</section>

    
    <script src="main.js"></script>
</body>
</html>
